# Example ScaledObject for KEDA integration with Kedastral
# This example demonstrates how to configure KEDA to use Kedastral's
# predictive scaler for autoscaling a deployment.

apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: my-api-scaledobject
  namespace: default
spec:
  # Target deployment to scale
  scaleTargetRef:
    name: my-api

  # Replica bounds (should match forecaster policy)
  minReplicaCount: 2
  maxReplicaCount: 50

  # KEDA polling settings
  pollingInterval: 30        # How often KEDA polls the scaler (seconds)
  cooldownPeriod: 300        # Cooldown after last trigger (seconds)

  # Advanced scaling behavior (optional)
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
          - type: Percent
            value: 50
            periodSeconds: 60
        scaleUp:
          stabilizationWindowSeconds: 0
          policies:
          - type: Percent
            value: 100
            periodSeconds: 15
          - type: Pods
            value: 4
            periodSeconds: 15
          selectPolicy: Max

  # Triggers - Kedastral external scaler
  triggers:
  - type: external
    metadata:
      # gRPC address of the Kedastral scaler service
      # Format: <service-name>.<namespace>.svc.cluster.local:<port>
      scalerAddress: kedastral-scaler.default.svc.cluster.local:50051

      # Workload name - must match the forecaster configuration
      workload: "my-api"
