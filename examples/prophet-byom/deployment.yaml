apiVersion: v1
kind: Service
metadata:
  name: kedastral-prophet
  namespace: kedastral
  labels:
    app: kedastral-prophet
spec:
  selector:
    app: kedastral-prophet
  ports:
    - name: http
      port: 8082
      targetPort: 8082
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kedastral-prophet
  namespace: kedastral
  labels:
    app: kedastral-prophet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kedastral-prophet
  template:
    metadata:
      labels:
        app: kedastral-prophet
    spec:
      containers:
        - name: prophet
          image: kedastral-prophet:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8082
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
