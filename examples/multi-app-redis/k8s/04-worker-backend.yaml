apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-app
  namespace: multi-app-redis
  labels:
    app: worker-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker-app
  template:
    metadata:
      labels:
        app: worker-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: worker
          image: multi-app-worker:latest
          imagePullPolicy: Never
          env:
            - name: PORT
              value: "8080"
            - name: APP_NAME
              value: "worker"
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: worker-app
  namespace: multi-app-redis
  labels:
    app: worker-app
spec:
  selector:
    app: worker-app
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: worker-app
  namespace: multi-app-redis
  labels:
    app: worker-app
spec:
  selector:
    matchLabels:
      app: worker-app
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
