apiVersion: apps/v1
kind: Deployment
metadata:
  name: kedastral-forecaster-api
  namespace: multi-app-redis
  labels:
    app: kedastral-forecaster-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kedastral-forecaster-api
  template:
    metadata:
      labels:
        app: kedastral-forecaster-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: forecaster
          image: kedastral-forecaster:v2
          imagePullPolicy: Never
          args:
            - -workload=api-app
            - -metric=rps
            - -prom-url=http://prometheus-operated.monitoring:9090
            - -prom-query=sum(rate(api_requests_total{namespace="multi-app-redis",app="api-app"}[1m]))
            - -target-per-pod=50
            - -headroom=1.2
            - -min=2
            - -max=20
            - -horizon=30m
            - -step=1m
            - -interval=30s
            - -window=3h
            - -model=baseline
            - -storage=redis
            - -redis-addr=redis:6379
          ports:
            - containerPort: 8081
              name: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: kedastral-forecaster-api
  namespace: multi-app-redis
  labels:
    app: kedastral-forecaster-api
spec:
  selector:
    app: kedastral-forecaster-api
  ports:
    - port: 8081
      targetPort: 8081
      name: http
  type: ClusterIP
