apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-app
  namespace: simple-app
  labels:
    app: simple-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-app
  template:
    metadata:
      labels:
        app: simple-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: cmd
          image: simple-app-cmd:latest
          imagePullPolicy: Never # For local minikube images
          env:
            - name: PORT
              value: "8080"
            - name: DB_HOST
              value: postgres
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: simple-app
  namespace: simple-app
  labels:
    app: simple-app
spec:
  selector:
    app: simple-app
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP
---
# ServiceMonitor for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: simple-app
  namespace: simple-app
  labels:
    app: simple-app
spec:
  selector:
    matchLabels:
      app: simple-app
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
