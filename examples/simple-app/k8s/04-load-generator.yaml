apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  namespace: simple-app
  labels:
    app: load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
        - name: generator
          image: load-generator:latest
          imagePullPolicy: Never # For local minikube images
          env:
            - name: TARGET_URL
              value: "http://simple-app:8080"
            - name: PATTERN
              value: "hourly-spike" # Options: constant, hourly-spike, business-hours, sine-wave, double-peak
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
